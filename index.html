<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.16.2/math.min.js"></script>
</head>
<body>
    <div class="cal">
    <section class="top">
        <p></p>
    </section>
    <section class="bottom">
        <ul class="first col">
            <li>0</li>
            <li>3</li>
            <li>6</li>
            <li>9</li>
        </ul>
        <ul class="second col">
            <li>1</li>
            <li>4</li>
            <li>7</li>
            <li id="clear">C</li>
        </ul>
        <ul class="third col">
            <li>2</li>
            <li>5</li>
            <li>8</li>
            <li>=</li>
        </ul>
        <ul class="fourth col">
            <li>+</li>
            <li>-</li>
            <li>*</li>
            <li>/</li>
        </ul>
    </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.16.2/math.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
